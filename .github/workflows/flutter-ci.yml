name: Flutter CI

on:
  push:
    branches: [develop, main]
    paths:
      - 'akari_flutter/**'
      - '.github/workflows/flutter-ci.yml'
  pull_request:
    branches: [develop, main]
    paths:
      - 'akari_flutter/**'
      - '.github/workflows/flutter-ci.yml'
  workflow_dispatch:  # 手動実行用

jobs:
  analyze:
    name: Flutter Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: akari_flutter
        run: flutter pub get

      - name: Run analyzer
        working-directory: akari_flutter
        run: flutter analyze --no-fatal-infos

  test:
    name: Flutter Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: akari_flutter
        run: flutter pub get

      - name: Run unit tests
        working-directory: akari_flutter
        run: flutter test

  build-android:
    name: Build Android (Debug)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, x86_64-linux-android, armv7-linux-androideabi, i686-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen --version 2.11.1

      - name: Setup Android NDK
        run: |
          # Find the latest installed NDK version
          NDK_VERSION=$(ls $ANDROID_HOME/ndk/ | sort -V | tail -1)
          echo "Using NDK version: $NDK_VERSION"
          
          # Set NDK path in local.properties  
          echo "ndk.dir=$ANDROID_HOME/ndk/$NDK_VERSION" > akari_flutter/android/local.properties
          echo "sdk.dir=$ANDROID_HOME" >> akari_flutter/android/local.properties
          
          # Set environment variables for cargo-ndk and Gradle
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/$NDK_VERSION" >> $GITHUB_ENV
          echo "ANDROID_NDK_VERSION=$NDK_VERSION" >> $GITHUB_ENV

      - name: Get Flutter dependencies
        working-directory: akari_flutter
        run: flutter pub get

      - name: Run code generation
        working-directory: akari_flutter
        run: flutter_rust_bridge_codegen generate

      - name: Build Android Debug APK
        working-directory: akari_flutter
        run: flutter build apk --debug

  build-windows:
    name: Build Windows (Debug)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen --version 2.11.1

      - name: Get Flutter dependencies
        working-directory: akari_flutter
        run: flutter pub get

      - name: Run code generation
        working-directory: akari_flutter
        run: flutter_rust_bridge_codegen generate

      - name: Build Windows
        working-directory: akari_flutter
        run: flutter build windows --debug

  build-ios:
    name: Build iOS (No CodeSign)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios, x86_64-apple-ios

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen --version 2.11.1

      - name: Get Flutter dependencies
        working-directory: akari_flutter
        run: flutter pub get

      - name: Run code generation
        working-directory: akari_flutter
        run: flutter_rust_bridge_codegen generate

      - name: Build iOS (No Codesign)
        working-directory: akari_flutter
        run: flutter build ios --release --no-codesign


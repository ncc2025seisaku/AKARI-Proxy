name: Flutter CI

on:
  push:
    branches: [develop, main]
    paths:
      - 'akari_flutter/**'
      - '.github/workflows/flutter-ci.yml'
  pull_request:
    branches: [develop, main]
    paths:
      - 'akari_flutter/**'
      - '.github/workflows/flutter-ci.yml'
  workflow_dispatch:  # 手動実行用

jobs:
  analyze:
    name: Flutter Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: akari_flutter
        run: flutter pub get

      - name: Run analyzer
        working-directory: akari_flutter
        run: flutter analyze --no-fatal-infos

  test:
    name: Flutter Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: akari_flutter
        run: flutter pub get

      - name: Run unit tests
        working-directory: akari_flutter
        run: flutter test

  # 軽量ビルドチェック: フルビルドの代わりにcargo checkとdart compileでビルド可能性を確認
  # これによりCI時間を大幅に短縮（10-20分 → 2-3分）
  rust-check:
    name: Rust Build Check (cargo check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: akari_flutter/rust

      - name: Install flutter_rust_bridge deps
        run: cargo install flutter_rust_bridge_codegen --version 2.11.1

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        working-directory: akari_flutter
        run: flutter pub get

      - name: Run code generation
        working-directory: akari_flutter
        run: flutter_rust_bridge_codegen generate

      - name: Cargo check
        working-directory: akari_flutter/rust
        run: cargo check --all-targets

      - name: Dart compile check
        working-directory: akari_flutter
        run: dart compile kernel lib/main.dart -o /tmp/main.dill

  # 注: フルビルドは release workflow (android-release.yml, windows-release.yml, ios-release.yml) で実行
  # PRマージ時の CI では軽量チェックのみ実行し、リリース時にフルビルドを行う

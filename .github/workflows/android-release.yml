name: Android Release Build

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  workflow_dispatch: # Enable manual triggers

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, x86_64-linux-android, armv7-linux-androideabi, i686-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen --version 2.11.1

      - name: Setup Android NDK
        run: |
          echo "ndk.dir=$ANDROID_NDK_HOME" > akari_flutter/android/local.properties

      - name: Get Flutter dependencies
        run: |
          cd akari_flutter
          flutter pub get

      - name: Run code generation
        run: |
          cd akari_flutter
          flutter_rust_bridge_codegen generate

      - name: Build APK
        run: |
          cd akari_flutter
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: akari_flutter/build/app/outputs/flutter-apk/app-release.apk

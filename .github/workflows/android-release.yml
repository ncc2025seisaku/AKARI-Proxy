name: Android Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_call:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: '0.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, x86_64-linux-android, armv7-linux-androideabi, i686-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen --version 2.11.1

      - name: Setup Android NDK
        run: |
          # List available NDK versions
          echo "Available NDK versions:"
          ls -la $ANDROID_HOME/ndk/ || echo "No NDK directory found"
          
          # Find the latest installed NDK version
          NDK_VERSION=$(ls $ANDROID_HOME/ndk/ | sort -V | tail -1)
          echo "Using NDK version: $NDK_VERSION"
          
          # Set NDK path in local.properties  
          echo "ndk.dir=$ANDROID_HOME/ndk/$NDK_VERSION" > akari_flutter/android/local.properties
          echo "sdk.dir=$ANDROID_HOME" >> akari_flutter/android/local.properties
          
          # Set environment variables for cargo-ndk and Gradle
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/$NDK_VERSION" >> $GITHUB_ENV
          echo "ANDROID_NDK_VERSION=$NDK_VERSION" >> $GITHUB_ENV

      - name: Get Flutter dependencies
        working-directory: akari_flutter
        run: flutter pub get

      - name: Run code generation
        working-directory: akari_flutter
        run: flutter_rust_bridge_codegen generate

      - name: Extract version from tag
        id: version
        run: |
          if [[ "$GITHUB_REF" =~ ^refs/tags/v(.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ]; then VERSION="0.0.0"; fi
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      # Decode keystore from base64 (if secrets are configured)
      - name: Decode Keystore
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > akari_flutter/android/app/release.keystore

      - name: Create key.properties
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cat > akari_flutter/android/key.properties << EOF
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyPassword=$ANDROID_KEY_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          storeFile=app/release.keystore
          EOF

      - name: Build Release APK
        working-directory: akari_flutter
        run: flutter build apk --release

      - name: Rename APK with version
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          mv akari_flutter/build/app/outputs/flutter-apk/app-release.apk \
             akari_flutter/build/app/outputs/flutter-apk/akari-proxy-android-$VERSION.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: akari_flutter/build/app/outputs/flutter-apk/akari-proxy-android-*.apk

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: akari_flutter/build/app/outputs/flutter-apk/akari-proxy-android-*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Windows Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_call:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: '0.0.0'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen --version 2.11.1

      - name: Get Flutter dependencies
        working-directory: akari_flutter
        run: flutter pub get

      - name: Run code generation
        working-directory: akari_flutter
        run: flutter_rust_bridge_codegen generate

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          if ($env:GITHUB_REF -match '^refs/tags/v(.+)$') {
            $version = $Matches[1]
          } else {
            $version = "${{ github.event.inputs.version }}"
            if (-not $version) { $version = "0.0.0" }
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"

      - name: Build Windows Release
        working-directory: akari_flutter
        run: flutter build windows --release

      - name: Create ZIP archive
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $buildDir = "akari_flutter/build/windows/x64/runner/Release"
          $zipName = "akari-proxy-windows-$version.zip"
          Compress-Archive -Path "$buildDir/*" -DestinationPath $zipName
          echo "ZIP_NAME=$zipName" >> $env:GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: akari-proxy-windows-*.zip

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: akari-proxy-windows-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

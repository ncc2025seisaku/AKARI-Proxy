name: iOS Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_call:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: '0.0.0'

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      has-certificates: ${{ steps.check.outputs.has-certificates }}
    steps:
      - name: Check if Apple certificates are configured
        id: check
        run: |
          if [ -n "${{ secrets.APPLE_CERTIFICATE_BASE64 }}" ]; then
            echo "has-certificates=true" >> $GITHUB_OUTPUT
            echo "✅ Apple certificates are configured"
          else
            echo "has-certificates=false" >> $GITHUB_OUTPUT
            echo "⚠️ Apple certificates not configured - iOS build will be skipped"
          fi

  build:
    needs: check-secrets
    if: needs.check-secrets.outputs.has-certificates == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios, x86_64-apple-ios

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen --version 2.11.1

      - name: Get Flutter dependencies
        working-directory: akari_flutter
        run: flutter pub get

      - name: Run code generation
        working-directory: akari_flutter
        run: flutter_rust_bridge_codegen generate

      - name: Extract version from tag
        id: version
        run: |
          if [[ "$GITHUB_REF" =~ ^refs/tags/v(.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ]; then VERSION="0.0.0"; fi
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Install Apple Certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo -n "$APPLE_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Provisioning Profile
        env:
          APPLE_PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo -n "$APPLE_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Build iOS IPA
        working-directory: akari_flutter
        run: flutter build ipa --release

      - name: Rename IPA with version
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          mv akari_flutter/build/ios/ipa/*.ipa \
             akari_flutter/build/ios/ipa/akari-proxy-ios-$VERSION.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-ipa
          path: akari_flutter/build/ios/ipa/akari-proxy-ios-*.ipa

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: akari_flutter/build/ios/ipa/akari-proxy-ios-*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up keychain
        if: always()
        run: |
          if [ -f "$RUNNER_TEMP/app-signing.keychain-db" ]; then
            security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          fi

  # Build unsigned IPA for sideloading (no certificates required)
  build-unsigned:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios, x86_64-apple-ios

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen --version 2.11.1

      - name: Get Flutter dependencies
        working-directory: akari_flutter
        run: flutter pub get

      - name: Run code generation
        working-directory: akari_flutter
        run: flutter_rust_bridge_codegen generate

      - name: Install CocoaPods dependencies
        working-directory: akari_flutter/ios
        run: pod install

      - name: Extract version from tag
        id: version
        run: |
          if [[ "$GITHUB_REF" =~ ^refs/tags/v(.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ]; then VERSION="0.0.0"; fi
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build iOS app without code signing
        working-directory: akari_flutter
        run: |
          # Build the app with Flutter (this includes Rust compilation via cargokit)
          flutter build ios --release --no-codesign
          
          # The app is already built, now create an archive for distribution
          # Since flutter build ios --no-codesign already built everything,
          # we just need to package the .app into an archive format
          

      - name: Create unsigned IPA
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          # Find the .app in the archive or build directory
          # xcodebuild archive puts it in the xcarchive/Products/Applications folder
          ARCHIVE_APP="akari_flutter/build/ios/Runner.xcarchive/Products/Applications/Runner.app"
          BUILD_APP="akari_flutter/build/ios/Release-iphoneos/Runner.app"
          
          if [ -d "$ARCHIVE_APP" ]; then
            APP_PATH="$ARCHIVE_APP"
          elif [ -d "$BUILD_APP" ]; then
            APP_PATH="$BUILD_APP"
          else
            # Fallback: find any Runner.app
            APP_PATH=$(find akari_flutter/build/ios -name "Runner.app" -type d | head -1)
          fi
          
          echo "Using app at: $APP_PATH"
          
          # Create Payload directory structure
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          
          # Create IPA (zip the Payload folder)
          zip -r "akari-proxy-ios-${VERSION}-unsigned.ipa" Payload
          
          # Clean up
          rm -rf Payload


      - name: Upload unsigned IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: akari-proxy-ios-*-unsigned.ipa

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: akari-proxy-ios-*-unsigned.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  skip-notice:
    needs: check-secrets
    if: needs.check-secrets.outputs.has-certificates != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Signed iOS Build Skipped
        run: |
          echo "ℹ️ Signed iOS build was skipped because Apple certificates are not configured."
          echo "✅ Unsigned IPA for sideloading is still being built."
          echo ""
          echo "To enable signed iOS builds, add the following secrets to your repository:"
          echo "  - APPLE_CERTIFICATE_BASE64"
          echo "  - APPLE_CERTIFICATE_PASSWORD"
          echo "  - APPLE_PROVISIONING_PROFILE_BASE64"
          echo "  - KEYCHAIN_PASSWORD"

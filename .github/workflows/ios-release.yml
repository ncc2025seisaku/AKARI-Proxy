name: iOS Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_call:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: '0.0.0'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios, x86_64-apple-ios

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen --version 2.11.1

      - name: Get Flutter dependencies
        working-directory: akari_flutter
        run: flutter pub get

      - name: Run code generation
        working-directory: akari_flutter
        run: flutter_rust_bridge_codegen generate

      - name: Extract version from tag
        id: version
        run: |
          if [[ "$GITHUB_REF" =~ ^refs/tags/v(.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ]; then VERSION="0.0.0"; fi
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      # Setup Apple signing (if secrets are configured)
      - name: Install Apple Certificate
        if: ${{ env.APPLE_CERTIFICATE_BASE64 != '' }}
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo -n "$APPLE_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Provisioning Profile
        if: ${{ env.APPLE_PROVISIONING_PROFILE_BASE64 != '' }}
        env:
          APPLE_PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo -n "$APPLE_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Build iOS (No Codesign - for testing)
        if: ${{ env.APPLE_CERTIFICATE_BASE64 == '' }}
        working-directory: akari_flutter
        run: flutter build ios --release --no-codesign

      - name: Build iOS IPA (Signed)
        if: ${{ env.APPLE_CERTIFICATE_BASE64 != '' }}
        working-directory: akari_flutter
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        run: flutter build ipa --release

      - name: Rename IPA with version
        if: ${{ env.APPLE_CERTIFICATE_BASE64 != '' }}
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          mv akari_flutter/build/ios/ipa/*.ipa \
             akari_flutter/build/ios/ipa/akari-proxy-ios-$VERSION.ipa

      - name: Upload iOS artifact (unsigned)
        if: ${{ env.APPLE_CERTIFICATE_BASE64 == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-unsigned
          path: akari_flutter/build/ios/iphoneos/

      - name: Upload IPA artifact (signed)
        if: ${{ env.APPLE_CERTIFICATE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        with:
          name: ios-release-ipa
          path: akari_flutter/build/ios/ipa/akari-proxy-ios-*.ipa

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/') && env.APPLE_CERTIFICATE_BASE64 != ''
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        with:
          files: akari_flutter/build/ios/ipa/akari-proxy-ios-*.ipa

      - name: Clean up keychain
        if: always()
        run: |
          if [ -f "$RUNNER_TEMP/app-signing.keychain-db" ]; then
            security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          fi

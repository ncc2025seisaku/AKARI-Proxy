# AKARI Web Proxy 設定 (スタブ)
# - listen_host / listen_port: ブラウザが接続するHTTPサーバ
# - mode: reverse or web (仕様書 3.1 参照)

[proxy]
listen_host = "127.0.0.1"
listen_port = 8080
mode = "web"

[ui]
portal_title = "AKARI Web Proxy"
welcome_message = "AKARI Web Proxy へようこそ"

[remote]
host = "127.0.0.1"
port = 9000
psk = "test-psk-0000-test"
psk_hex = false
timeout = 10.0
protocol_version = 3
agg_tag = true
payload_max = 1200
df = true
plpmtud = false
initial_request_retries = 1
max_nack_rounds = 2
first_seq_timeout = 0.5
sock_timeout = 1.0

[content_filter]
enable_js = true
enable_css = true
enable_img = true
enable_other = true

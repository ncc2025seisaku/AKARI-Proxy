<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>{{ portal_title }}</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        background: #f7f9fc;
        color: #222;
      }

      header {
        background: #111a2b;
        color: #fff;
        padding: 1.5rem 2rem;
      }

      main {
        max-width: 800px;
        margin: 2rem auto;
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
      }

      form {
        display: flex;
        gap: 0.5rem;
      }

      input[type="text"] {
        flex: 1;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid #cbd5f5;
        border-radius: 8px;
      }

      button {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 0 1.5rem;
        font-size: 1rem;
        cursor: pointer;
      }

      .alert {
        margin-top: 1rem;
        padding: 0.75rem 1rem;
        background: #fee2e2;
        color: #b91c1c;
        border-radius: 8px;
      }

      .result {
        margin-top: 2rem;
        border-top: 1px solid #e2e8f0;
        padding-top: 1.5rem;
      }

      .result-info p {
        margin: 0.4rem 0;
      }

      .preview textarea {
        width: 100%;
        height: 200px;
        margin-top: 0.5rem;
        font-family: monospace;
        border-radius: 8px;
        border: 1px solid #cbd5f5;
        padding: 0.5rem;
        background: #0f172a;
        color: #e2e8f0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ portal_title }}</h1>
      <p>{{ welcome_message }}</p>
    </header>
    <main>
      <form method="post" action="/">
        <input
          type="text"
          name="url"
          placeholder="https://example.com"
          value="{{ url_value }}"
          autocomplete="off"
        />
        <button type="submit">Fetch</button>
      </form>
      {{ result_section }}
    </main>
  </body>
</html>
